<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>
<body>
  <h1>Nacionalidade</h1>
  Vivendo em: <input type="text" name="txtp" id="txtp">
  <input type="button" value="Responder" onclick="verificar()">
  <div id="res">

  </div>
  <script>
    function verificar(){
      var pais= window.document.querySelector('input#txtp').value
      var res= window.document.querySelector('div#res')
      res.innerHTML= `<p>O seu país atual é: ${pais}</p>`
      if(pais == 'Brasil'){
        res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
      } else{
        res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
      }

    }
  </script>

  
</body>
</html>
